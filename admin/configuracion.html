<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Configuración de Administración</title>

  <!-- librerías externas -->
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../CSS/bootstrap-icons.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- estilos personalizados -->
  <link rel="stylesheet" href="js/admin.css">
  <style>
    .admin-container {
      opacity: 0;
      transform: translateY(30px);
      animation: fadeInUp 0.7s cubic-bezier(.4, 2, .6, 1) 0.1s forwards;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: none;
      }
    }

    .sidebar-admin {
      position: fixed;
      top: 0;
      left: -260px;
      width: 250px;
      height: 100vh;
      z-index: 1040;
      transition: left 0.3s;
      box-shadow: 2px 0 8px rgba(0, 0, 0, 0.1);
    }

    .sidebar-admin.show {
      left: 0;
    }

    .sidebar-admin .nav-link.active,
    .sidebar-admin .nav-link:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    @media (max-width: 991.98px) {
      .sidebar-admin {
        width: 80vw;
        min-width: 180px;
      }
    }
  </style>

  <!-- scripts personalizados -->
  <script src="js/sidebar.js"></script>
  <script src="js/admin.js"></script>
</head>

<body class="bg-light">
  <!-- navbar superior -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container">
      <button class="btn btn-outline-light me-2" id="sidebarToggle" type="button">
        <i class="bi bi-list"></i>
      </button>
      <a class="navbar-brand" href="../index.html">Mi Tienda</a>
    </div>
  </nav>

  <!-- barra lateral -->
  <div id="adminSidebar" class="sidebar-admin bg-dark text-white">
    <!-- contenido cargado dinámicamente con js -->
  </div>

  <!-- contenido principal -->
  <div class="container admin-container mt-4">
    <h2 class="text-primary">Configuración</h2>
    <p>Aquí podrás modificar la configuración del sistema.</p>
  </div>
</body>
</html>
