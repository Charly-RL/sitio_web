<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estadísticas de Ventas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="js/admin.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .sidebar-admin { position: fixed; top: 0; left: -260px; width: 250px; height: 100vh; z-index: 1040; transition: left 0.3s; box-shadow: 2px 0 8px rgba(0,0,0,0.1); }
        .sidebar-admin.show { left: 0; }
        .sidebar-admin .nav-link.active, .sidebar-admin .nav-link:hover { background: rgba(255,255,255,0.1); }
        @media (max-width: 991.98px) { .sidebar-admin { width: 80vw; min-width: 180px; } }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container">
            <button class="btn btn-outline-light me-2" id="sidebarToggle" type="button">
                <i class="bi bi-list"></i>
            </button>
            <a class="navbar-brand" href="../index.html">Mi Tienda</a>
        </div>
    </nav>
    <!-- Sidebar -->
    <div id="adminSidebar" class="sidebar-admin bg-dark text-white"></div>
    <div class="container admin-container mt-4">
        <h2>Estadísticas de Ventas</h2>
        <div class="row mb-4">
            <div class="col-md-4">
                <div class="card text-bg-primary mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Total Ventas</h5>
                        <p class="card-text fs-3" id="statTotalVentas">$0.00</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-bg-success mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Pedidos</h5>
                        <p class="card-text fs-3" id="statPedidos">0</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-bg-warning mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Clientes</h5>
                        <p class="card-text fs-3" id="statClientes">0</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mb-4">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">Ventas por Mes</div>
                    <div class="card-body">
                        <canvas id="ventasMesChart" height="100"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">Top Productos Vendidos</div>
                    <div class="card-body">
                        <table class="table table-sm" id="tablaTopProductos">
                            <thead>
                                <tr><th>Producto</th><th>Cantidad</th></tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/sidebar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
    // Sidebar toggle logic
    document.addEventListener('DOMContentLoaded', function() {
        const sidebar = document.getElementById('adminSidebar');
        const sidebarToggle = document.getElementById('sidebarToggle');
        const sidebarClose = document.getElementById('sidebarClose');
        if (sidebarToggle && sidebar) {
            sidebarToggle.addEventListener('click', function() {
                sidebar.classList.add('show');
            });
        }
        if (sidebarClose && sidebar) {
            sidebarClose.addEventListener('click', function() {
                sidebar.classList.remove('show');
            });
        }
        document.addEventListener('click', function(e) {
            if (sidebar.classList.contains('show')) {
                if (!sidebar.contains(e.target) && !sidebarToggle.contains(e.target)) {
                    sidebar.classList.remove('show');
                }
            }
        });
    });

    // Estadísticas de ventas (ejemplo con datos simulados, reemplaza por AJAX a tu API si lo deseas)
    $(function() {
        // Simulación de datos
        const ventasPorMes = {
            labels: ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio'],
            data: [1200, 1500, 1800, 1100, 2100, 2500]
        };
        const topProductos = [
            { nombre: 'Cacahuate Japones', cantidad: 120 },
            { nombre: 'Ositos', cantidad: 95 },
            { nombre: 'Gusano Neon', cantidad: 80 },
            { nombre: 'Cecina de Res', cantidad: 60 },
            { nombre: 'Sandias', cantidad: 55 }
        ];
        const totalVentas = ventasPorMes.data.reduce((a, b) => a + b, 0);
        const totalPedidos = 320;
        const totalClientes = 150;

        // Estadísticas generales
        $('#statTotalVentas').text(`$${totalVentas.toLocaleString('es-MX', {minimumFractionDigits:2})}`);
        $('#statPedidos').text(totalPedidos);
        $('#statClientes').text(totalClientes);

        // Gráfica de ventas por mes
        const ctx = document.getElementById('ventasMesChart').getContext('2d');
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ventasPorMes.labels,
                datasets: [{
                    label: 'Ventas ($)',
                    data: ventasPorMes.data,
                    backgroundColor: 'rgba(54, 162, 235, 0.7)'
                }]
            },
            options: {
                responsive: true,
                plugins: { legend: { display: false } },
                scales: { y: { beginAtZero: true } }
            }
        });

        // Tabla de top productos
        const tbody = $('#tablaTopProductos tbody');
        topProductos.forEach(p => {
            tbody.append(`<tr><td>${p.nombre}</td><td>${p.cantidad}</td></tr>`);
        });
    });
    </script>
</body>
</html>
