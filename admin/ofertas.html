<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ofertas - Admin</title>
    <link rel="stylesheet" href="js/admin.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <style>
        .oferta-card { margin-bottom: 1rem; }
        .form-label { font-weight: 500; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">Panel Admin</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="sidebarToggle"><i class="bi bi-list"></i></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div id="adminSidebar" class="sidebar-admin bg-dark text-white"></div>
    <div class="container admin-container mt-4">
        <h2 class="mb-4">Gestión de Ofertas</h2>
        <!-- Formulario para crear nueva oferta -->
        <div class="card mb-4">
            <div class="card-body">
                <form id="formOferta" autocomplete="off">
                    <div class="row g-3 align-items-end">
                        <div class="col-md-4">
                            <label for="productoOferta" class="form-label">Producto</label>
                            <select id="productoOferta" name="producto_id" class="form-select" required></select>
                        </div>
                        <div class="col-md-3">
                            <label for="precioOferta" class="form-label">Precio Oferta</label>
                            <input type="number" step="0.01" min="0" class="form-control" id="precioOferta" name="precio_oferta" required>
                        </div>
                        <div class="col-md-3">
                            <label for="fechaFinOferta" class="form-label">Válido hasta</label>
                            <input type="date" class="form-control" id="fechaFinOferta" name="fecha_fin" required>
                        </div>
                        <div class="col-md-2 d-grid">
                            <button type="submit" class="btn btn-primary">Crear Oferta</button>
                        </div>
                    </div>
                </form>
                <div id="ofertaAlert" class="alert alert-danger mt-3 d-none"></div>
                <div id="ofertaSuccess" class="alert alert-success mt-3 d-none"></div>
            </div>
        </div>
        <!-- Listado de ofertas -->
        <div class="card">
            <div class="card-body">
                <h5 class="card-title mb-3">Ofertas Actuales</h5>
                <div id="ofertasList" class="row"></div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/sidebar.js"></script>
    <script>
    // Sidebar dinámico y toggle
    document.addEventListener('DOMContentLoaded', function() {
        // Cargar sidebar con página activa
        const page = location.pathname.split('/').pop().replace('.html','');
        if (typeof loadSidebar === 'function') loadSidebar(page);
        // Sidebar toggle
        const sidebar = document.getElementById('adminSidebar');
        const sidebarToggle = document.getElementById('sidebarToggle');
        const sidebarClose = document.getElementById('sidebarClose');
        if (sidebarToggle && sidebar) {
            sidebarToggle.addEventListener('click', function() {
                sidebar.classList.add('show');
            });
        }
        if (sidebarClose && sidebar) {
            sidebarClose.addEventListener('click', function() {
                sidebar.classList.remove('show');
            });
        }
        document.addEventListener('click', function(e) {
            if (sidebar && sidebar.classList.contains('show')) {
                if (!sidebar.contains(e.target) && e.target !== sidebarToggle) {
                    sidebar.classList.remove('show');
                }
            }
        });
    });

    // Cargar productos para el select
    function cargarProductos() {
        $.get('../api/productos.php', function(response) {
            const select = $('#productoOferta');
            select.empty();
            if (response.productos && response.productos.length > 0) {
                response.productos.forEach(function(prod) {
                    select.append(`<option value="${prod.id}">${prod.nombre}</option>`);
                });
            } else {
                select.append('<option value="">No hay productos</option>');
            }
        });
    }

    // Cargar ofertas actuales
    function cargarOfertas() {
        $.get('../api/ofertas.php', function(response) {
            const cont = $('#ofertasList');
            cont.empty();
            if (response.ofertas && response.ofertas.length > 0) {
                response.ofertas.forEach(function(oferta) {
                    cont.append(`
                        <div class="col-md-6 col-lg-4">
                            <div class="card oferta-card">
                                <div class="card-body">
                                    <h6 class="card-title mb-1">${oferta.producto_nombre}</h6>
                                    <p class="mb-1">Precio oferta: <span class="fw-bold text-success">$${oferta.precio_oferta}</span></p>
                                    <p class="mb-1">Válido hasta: <span class="text-muted">${oferta.fecha_fin}</span></p>
                                    <button class="btn btn-sm btn-danger" onclick="eliminarOferta(${oferta.id})"><i class="bi bi-trash"></i> Eliminar</button>
                                </div>
                            </div>
                        </div>
                    `);
                });
            } else {
                cont.append('<div class="col-12 text-center text-muted">No hay ofertas activas.</div>');
            }
        });
    }

    // Crear oferta
    $(document).on('submit', '#formOferta', function(e) {
        e.preventDefault();
        const data = {
            producto_id: $('#productoOferta').val(),
            precio_oferta: $('#precioOferta').val(),
            fecha_fin: $('#fechaFinOferta').val()
        };
        $('#ofertaAlert').addClass('d-none');
        $('#ofertaSuccess').addClass('d-none');
        $.ajax({
            url: '../api/ofertas.php',
            type: 'POST',
            contentType: 'application/json',
            data: JSON.stringify(data),
            success: function(response) {
                if (response.success) {
                    $('#ofertaSuccess').removeClass('d-none').text('Oferta creada correctamente.');
                    cargarOfertas();
                    $('#formOferta')[0].reset();
                } else {
                    $('#ofertaAlert').removeClass('d-none').text(response.error || 'Error al crear la oferta.');
                }
            },
            error: function(xhr) {
                let msg = 'Error al crear la oferta.';
                if (xhr.responseJSON && xhr.responseJSON.error) msg = xhr.responseJSON.error;
                $('#ofertaAlert').removeClass('d-none').text(msg);
            }
        });
    });

    // Eliminar oferta
    window.eliminarOferta = function(id) {
        if (!confirm('¿Eliminar esta oferta?')) return;
        $.ajax({
            url: '../api/ofertas.php?id=' + id,
            type: 'DELETE',
            success: function(response) {
                cargarOfertas();
            },
            error: function() {
                alert('Error al eliminar la oferta.');
            }
        });
    }

    // Inicialización
    $(function() {
        cargarProductos();
        cargarOfertas();
    });
    </script>
</body>
</html>
