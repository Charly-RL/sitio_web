<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ofertas - Admin</title>
    <link rel="stylesheet" href="js/admin.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <style>
        .oferta-card { margin-bottom: 1rem; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container">
            <button class="btn btn-outline-light me-2" id="sidebarToggle" type="button">
                <i class="bi bi-list"></i>
            </button>
            <a class="navbar-brand" href="index.html">Panel Admin</a>
        </div>
    </nav>
    <div id="adminSidebar" class="sidebar-admin bg-dark text-white"></div>
    <div class="container admin-container mt-4">
        <h2>Gestión de Ofertas</h2>
        <div class="card mb-4">
            <div class="card-header">Crear Nueva Oferta</div>
            <div class="card-body">
                <form id="formOferta">
                    <div class="row g-3 align-items-end">
                        <div class="col-md-4">
                            <label class="form-label">Producto</label>
                            <select class="form-select" id="ofertaProducto" required></select>
                        </div>
                        <div class="col-md-2">
                            <label class="form-label">Descuento (%)</label>
                            <input type="number" class="form-control" id="ofertaDescuento" min="1" max="99" required>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Válido hasta</label>
                            <input type="date" class="form-control" id="ofertaHasta" required>
                        </div>
                        <div class="col-md-2">
                            <button type="submit" class="btn btn-success">Crear Oferta</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="card">
            <div class="card-header">Ofertas Actuales</div>
            <div class="card-body">
                <div id="listaOfertas"></div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/sidebar.js"></script>
    <script>
    // Sidebar toggle (igual que otros módulos)
    document.addEventListener('DOMContentLoaded', function() {
        const sidebar = document.getElementById('adminSidebar');
        const sidebarToggle = document.getElementById('sidebarToggle');
        if (sidebarToggle && sidebar) {
            sidebarToggle.addEventListener('click', function() {
                sidebar.classList.add('show');
            });
        }
        document.addEventListener('click', function(e) {
            if (sidebar.classList.contains('show')) {
                if (!sidebar.contains(e.target) && !sidebarToggle.contains(e.target)) {
                    sidebar.classList.remove('show');
                }
            }
        });
    });

    // Cargar productos para el select
    function cargarProductos() {
        $.get('../api/productos.php', function(response) {
            const select = $('#ofertaProducto');
            select.empty();
            if (response.productos) {
                response.productos.forEach(p => {
                    select.append(`<option value="${p.id}">${p.nombre}</option>`);
                });
            }
        });
    }

    // Cargar ofertas actuales
    function cargarOfertas() {
        $.get('../api/ofertas.php', function(response) {
            const cont = $('#listaOfertas');
            cont.empty();
            if (response.ofertas && response.ofertas.length > 0) {
                response.ofertas.forEach(oferta => {
                    cont.append(`
                        <div class="card oferta-card">
                            <div class="card-body d-flex justify-content-between align-items-center">
                                <div>
                                    <strong>${oferta.producto_nombre}</strong> - ${oferta.descuento}% hasta ${oferta.hasta}
                                </div>
                                <button class="btn btn-danger btn-sm" onclick="eliminarOferta(${oferta.id})"><i class="bi bi-trash"></i> Eliminar</button>
                            </div>
                        </div>
                    `);
                });
            } else {
                cont.append('<p class="text-muted">No hay ofertas activas.</p>');
            }
        });
    }

    // Crear oferta
    $('#formOferta').submit(function(e) {
        e.preventDefault();
        const data = {
            producto_id: $('#ofertaProducto').val(),
            descuento: $('#ofertaDescuento').val(),
            hasta: $('#ofertaHasta').val()
        };
        $.ajax({
            url: '../api/ofertas.php',
            type: 'POST',
            contentType: 'application/json',
            data: JSON.stringify(data),
            success: function(response) {
                if (response.success) {
                    cargarOfertas();
                    $('#formOferta')[0].reset();
                } else {
                    alert(response.error || 'Error al crear la oferta');
                }
            },
            error: function() {
                alert('Error al crear la oferta');
            }
        });
    });

    // Eliminar oferta
    window.eliminarOferta = function(id) {
        if (!confirm('¿Eliminar esta oferta?')) return;
        $.ajax({
            url: '../api/ofertas.php',
            type: 'DELETE',
            contentType: 'application/json',
            data: JSON.stringify({ id }),
            success: function(response) {
                if (response.success) {
                    cargarOfertas();
                } else {
                    alert(response.error || 'Error al eliminar la oferta');
                }
            },
            error: function() {
                alert('Error al eliminar la oferta');
            }
        });
    }

    // Inicialización
    $(function() {
        cargarProductos();
        cargarOfertas();
    });
    </script>
</body>
</html>
