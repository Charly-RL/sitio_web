      width: 50px;
      height: 50px;
      border-radius: 50%;
      object-fit: cover;
    }
  </style>

  <!-- scripts personalizados -->
  <script>
    $(document).ready(function () {
      // Función para ajustar la zona horaria (restar 6 horas)
      // Ajusta la fecha a la zona horaria correcta (resta 6 horas)
      function ajustarFecha(fecha) {
        const date = new Date(fecha);
        date.setHours(date.getHours() - 6);
        return date.toLocaleString('es-MX', {
          year: 'numeric',
          month: '2-digit',
          day: '2-digit',
          hour: '2-digit',
          minute: '2-digit',
          hour12: true
        });
      }

      // Verificar si el usuario es administrador
      // Verifica si el usuario es administrador antes de mostrar la página
      $.get('../api/auth.php?accion=verificar', function(response) {
        if (!response.autenticado || !response.es_admin) {
            window.location.href = '../auth/login.html';
        }
      });

      // Función para cargar los pedidos
      // Carga la lista de pedidos y los muestra en la tabla
      function cargarPedidos() {
        $.get('../api/pedidos.php', function(response) {
          const tbody = $('tbody');
          tbody.empty();

          // Si no hay pedidos, mostrar mensaje
          if (!response.pedidos || response.pedidos.length === 0) {
            tbody.html('<tr><td colspan="8" class="text-center">No hay pedidos registrados</td></tr>');
            return;
          }
          // Recorre cada pedido y lo agrega a la tabla
          response.pedidos.forEach(pedido => {
            const estadoClass = {
              'pendiente': 'warning',
              'procesando': 'info',
              'enviado': 'primary',
              'entregado': 'success'
            }[pedido.estado] || 'secondary';

            // Mostrar el nombre del cliente si está disponible, si no, mostrar el ID
            const cliente = pedido.cliente_nombre ? pedido.cliente_nombre : pedido.usuario_id;

            const row = `
              <tr>
                <td>#${pedido.id}</td>
                <td>${cliente}</td>
                <td>${ajustarFecha(pedido.fecha_pedido)}</td>
                <td>
                  <button class="btn btn-sm btn-outline-primary" 
                          onclick="verDetallesPedido(${pedido.id})">
                    Ver Productos
                  </button>
                </td>
                <td>$${parseFloat(pedido.total).toFixed(2)}</td>
                <td>${pedido.metodo_pago}</td>
                <td>
                  <span class="badge bg-${estadoClass}">
                    ${pedido.estado}
                  </span>
                </td>
                <td>
                  <div class="btn-group">
                    <button class="btn btn-sm btn-outline-primary" 
                            onclick="cambiarEstado(${pedido.id}, '${pedido.estado}')">
                      <i class="bi bi-arrow-clockwise"></i> Cambiar Estado
                    </button>
                    <button class="btn btn-sm btn-outline-info" 
                            onclick="verDireccion(${pedido.usuario_id})">
                      <i class="bi bi-geo-alt"></i> Ver Dirección
                    </button>
                  </div>
                </td>
              </tr>
            `;
            tbody.append(row);
          });
        });
      }

      // Función para ver detalles del pedido
      // Muestra los detalles de productos de un pedido en un modal
      window.verDetallesPedido = function(id) {
        $.get(`../api/pedidos.php?id=${id}`, function(response) {
          let detalles = "";
          let total = 0;

          // Si hay detalles, los muestra en la tabla
          if (response.detalles && response.detalles.length > 0) {
            response.detalles.forEach(item => {
              detalles += `
                <tr>
                  <td>${item.nombre_producto}</td>
                  <td>${item.cantidad}</td>
                  <td>$${item.precio_unitario}</td>
                  <td>$${item.subtotal}</td>
                </tr>
              `;
              total += parseFloat(item.subtotal);
            });
          } else {
            // Si no hay detalles, muestra mensaje
            detalles = '<tr><td colspan="4" class="text-center">No hay detalles para este pedido</td></tr>';
          }

          // Estructura del modal para mostrar los productos del pedido
          const modalContent = `
            <div class="modal fade" id="detallesPedidoModal" tabindex="-1">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title">Detalles del Pedido #${id}</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                  </div>
                  <div class="modal-body">
                    <table class="table">
                      <thead>
                        <tr>
                          <th>Producto</th>
                          <th>Cantidad</th>
                          <th>Precio Unitario</th>
                          <th>Subtotal</th>
                        </tr>
                      </thead>
                      <tbody>
                        ${detalles}
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          `;

          // Remueve el modal anterior si existe y muestra el nuevo
          $('#detallesPedidoModal').remove();
          $('body').append(modalContent);
          $('#detallesPedidoModal').modal('show');
        });
      };

      // Función para cambiar el estado del pedido
      // Muestra un modal para cambiar el estado del pedido
      window.cambiarEstado = function(id, estadoActual) {
        const estados = ['pendiente', 'procesando', 'enviado', 'entregado'];
        const modalContent = `
          <div class="modal fade" id="cambiarEstadoModal" tabindex="-1">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Cambiar Estado del Pedido #${id}</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                  <select class="form-select" id="nuevoEstado">
                    ${estados.map(estado => `
                      <option value="${estado}" ${estado === estadoActual ? 'selected' : ''}>
                        ${estado.charAt(0).toUpperCase() + estado.slice(1)}
                      </option>
                    `).join('')}
                  </select>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                  <button type="button" class="btn btn-primary" onclick="guardarEstado(${id})">
                    Guardar Cambios
                  </button>
                </div>
              </div>
            </div>
          </div>
        `;

        // Remueve el modal anterior si existe y muestra el nuevo
        $('#cambiarEstadoModal').remove();
        $('body').append(modalContent);
        $('#cambiarEstadoModal').modal('show');
      };

      // Función para guardar el nuevo estado
      // Envía el nuevo estado del pedido al backend y recarga la tabla
      window.guardarEstado = function(id) {
        const nuevoEstado = $('#nuevoEstado').val();
        
        $.ajax({
          url: '../api/pedidos.php',
          type: 'PUT',
          contentType: 'application/json',
          data: JSON.stringify({
            id: id,
            estado: nuevoEstado
          }),
          success: function(response) {
            if (response.success) {
              $('#cambiarEstadoModal').modal('hide');
              cargarPedidos();
            } else {
              alert(response.error || 'Error al actualizar el estado');
            }
          },
          error: function() {
            alert('Error al actualizar el estado');
          }
        });
      };

      // Función para ver la dirección de envío
      // Muestra la dirección de envío del usuario en un modal
      window.verDireccion = function(usuario_id) {
        $.post('../api/verDir.php',{usuario_id: usuario_id}, function(response) {
          const direccion = response.direccion[0];
          const modalContent = `
            <div class="modal fade" id="direccionModal" tabindex="-1">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title">Dirección de Envío</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                  </div>
                  <div class="modal-body">
                    <p><strong>Calle:</strong> ${direccion.calle} ${direccion.numero_ext}
                       ${direccion.numero_int ? ', Int. ' + direccion.numero_int : ''}</p>
                    <p><strong>Colonia:</strong> ${direccion.colonia}</p>
                    <p><strong>Ciudad:</strong> ${direccion.ciudad}</p>
                    <p><strong>Estado:</strong> ${direccion.estado}</p>
                    <p><strong>CP:</strong> ${direccion.codigo_postal}</p>
                    <p><strong>Teléfono:</strong> ${direccion.telefono}</p>
                    ${direccion.instrucciones_entrega ? 
                      `<p><strong>Instrucciones:</strong> ${direccion.instrucciones_entrega}</p>` : ''}
                  </div>
                </div>
              </div>
            </div>
          `;

          // Remueve el modal anterior si existe y muestra el nuevo
          $('#direccionModal').remove();
          $('body').append(modalContent);
          $('#direccionModal').modal('show');
        });
      };

      // Cargar pedidos al iniciar
      // Carga los pedidos al iniciar la página
      cargarPedidos();

    });
  </script>
</head>
