<!DOCTYPE html>
<html lang="es">
<head>
    <style>
        /* Animaci贸n para el fade-in y centrado del cuadro principal */
        .admin-container {
            min-height: 80vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transform: translateY(40px) scale(0.98);
            animation: fadeInUpCenter 0.7s cubic-bezier(.4,2,.6,1) 0.1s forwards;
        }
        @keyframes fadeInUpCenter {
            to {
                opacity: 1;
                transform: none;
            }
        }
        .peticiones-card {
            background: #fff;
            border-radius: 1.2rem;
            box-shadow: 0 8px 32px rgba(0,0,0,0.12), 0 1.5px 4px rgba(0,0,0,0.08);
            padding: 2rem 1.5rem;
            max-width: 1100px;
            min-width: 320px;
            width: 98%;
            margin: 0 auto;
            animation: cardPop 0.7s cubic-bezier(.4,2,.6,1) 0.2s both;
        }
        @keyframes cardPop {
            0% { transform: scale(0.96); opacity: 0; }
            60% { transform: scale(1.03); opacity: 1; }
            100% { transform: scale(1); opacity: 1; }
        }
        @media (max-width: 991.98px) {
            .admin-container {
                padding: 1rem 0.5rem;
                min-height: 70vh;
            }
            .peticiones-card {
                padding: 1.2rem 0.5rem;
                max-width: 99vw;
            }
        }
        @media (max-width: 575.98px) {
            .admin-container {
                padding: 0.5rem 0.2rem;
            }
            .peticiones-card {
                padding: 0.7rem 0.1rem;
            }
            h2.mb-0 {
                font-size: 1.2rem;
            }
        }
        .table th, .table td {
            vertical-align: middle;
            word-break: break-word;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peticiones de Vendedores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="js/admin.css">
    <style>
        .sidebar-admin {
            position: fixed;
            top: 0;
            left: -260px;
            width: 250px;
            height: 100vh;
            z-index: 1040;
            transition: left 0.3s;
            box-shadow: 2px 0 8px rgba(0,0,0,0.1);
            background: #212529;
        }
        .sidebar-admin.show {
            left: 0;
        }
        .sidebar-admin .nav-link.active, .sidebar-admin .nav-link:hover {
            background: rgba(255,255,255,0.1);
        }
        .admin-container {
            margin-left: 260px;
            padding: 2rem 0;
            transition: margin-left 0.3s;
        }
        @media (max-width: 991.98px) {
            .sidebar-admin {
                width: 80vw;
                min-width: 180px;
            }
            .admin-container {
                margin-left: 0;
                padding: 1rem 0.5rem;
            }
        }
        @media (max-width: 575.98px) {
            .admin-container {
                padding: 0.5rem 0.2rem;
            }
            .table-responsive {
                font-size: 0.92rem;
            }
            h2.mb-0 {
                font-size: 1.2rem;
            }
        }
        .table th, .table td {
            vertical-align: middle;
            word-break: break-word;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container-fluid">
            <button class="btn btn-outline-light me-2" id="sidebarToggle" type="button">
                <i class="bi bi-list"></i>
            </button>
            <a class="navbar-brand" href="../index.html">Mi Tienda</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Panel Admin</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="peticiones.html">Peticiones</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="logoutBtn">Cerrar Sesi贸n</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div id="adminSidebar" class="sidebar-admin bg-dark text-white"></div>
    <div class="admin-container">
        <div class="peticiones-card">
            <div class="d-flex justify-content-between align-items-center mb-4 flex-wrap">
                <h2 class="mb-0">Peticiones de Cambio de Productos</h2>
            </div>
            <div class="table-responsive">
                <table class="table table-striped align-middle mb-0">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Vendedor</th>
                            <th>Producto</th>
                            <th>Mensaje</th>
                            <th>Estado</th>
                            <th>Fecha</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="peticionesTableBody"></tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/sidebar.js"></script>
    <script src="js/peticiones.js"></script>
    <script>
    // Mostrar la sidebar por defecto en escritorio
    function handleSidebarDisplay() {
        if (window.innerWidth > 991) {
            $('#adminSidebar').addClass('show');
        } else {
            $('#adminSidebar').removeClass('show');
        }
    }
    $(document).ready(function() {
        handleSidebarDisplay();
        $(window).on('resize', handleSidebarDisplay);
        // Toggle sidebar en m贸vil/tablet
        $('#sidebarToggle').on('click', function() {
            $('#adminSidebar').toggleClass('show');
        });
        // Cerrar sidebar al hacer click fuera en m贸vil
        $(document).on('click', function(e) {
            if (window.innerWidth <= 991) {
                if (!$(e.target).closest('#adminSidebar, #sidebarToggle').length) {
                    $('#adminSidebar').removeClass('show');
                }
            }
        });
    });
    </script>
</body>
</html>
