<!DOCTYPE html>
<html lang="es">
<head>
    <style>
        /* Animaci贸n de fade-in para el contenido principal */

            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 0.7s cubic-bezier(.4,2,.6,1) 0.1s forwards;
        }
        @keyframes fadeInUp {

                opacity: 1;

            }
        }
        .sidebar-admin { position: fixed; top: 0; left: -260px; width: 250px; height: 100vh; z-index: 1040; transition: left 0.3s; box-shadow: 2px 0 8px rgba(0,0,0,0.1); }
        .sidebar-admin.show { left: 0; }
        .sidebar-admin .nav-link.active, .sidebar-admin .nav-link:hover { background: rgba(255,255,255,0.1); }
        @media (max-width: 991.98px) { .sidebar-admin { width: 80vw; min-width: 180px; } }
        /* Animaci贸n para las tarjetas de reporte */
        .reporte-card {
            opacity: 0;
            transform: translateY(40px);
            animation: fadeInUpCard 0.7s cubic-bezier(.4,2,.6,1) 0.3s forwards;
        }
        @keyframes fadeInUpCard {
            to {
                opacity: 1;
                transform: none;
            }
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reportes de Administraci贸n</title>
    <link rel="stylesheet" href="../CSS/bootstrap.min.css">
    <link rel="stylesheet" href="../CSS/bootstrap-icons.css">
    <link rel="stylesheet" href="js/admin.css">
    <style>
        .sidebar-admin { position: fixed; top: 0; left: -260px; width: 250px; height: 100vh; z-index: 1040; transition: left 0.3s; box-shadow: 2px 0 8px rgba(0,0,0,0.1); }
        .sidebar-admin.show { left: 0; }
        .sidebar-admin .nav-link.active, .sidebar-admin .nav-link:hover { background: rgba(255,255,255,0.1); }
        @media (max-width: 991.98px) { .sidebar-admin { width: 80vw; min-width: 180px; } }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container">
            <button class="btn btn-outline-light me-2" id="sidebarToggle" type="button">
                <i class="bi bi-list"></i>
            </button>
            <a class="navbar-brand" href="../index.html">Mi Tienda</a>
        </div>
    </nav>
    <!-- Sidebar -->
    <div id="adminSidebar" class="sidebar-admin bg-dark text-white"></div>
    <div class="container admin-container mt-4">
        <h2>Reportes</h2>
        <div class="row g-4">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow-sm reporte-card">
                    <div class="card-header bg-primary text-white"><i class="bi bi-bar-chart"></i> Ventas por Producto</div>
                    <div class="card-body">
                        <p>Descarga un reporte de ventas por producto en formato CSV.</p>
                        <button class="btn btn-outline-primary w-100" id="btnReporteVentas"><i class="bi bi-download"></i> Descargar</button>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-lg-4">
                <div class="card shadow-sm reporte-card">
                    <div class="card-header bg-success text-white"><i class="bi bi-people"></i> Usuarios Registrados</div>
                    <div class="card-body">
                        <p>Descarga un listado de usuarios registrados en formato CSV.</p>
                        <button class="btn btn-outline-success w-100" id="btnReporteUsuarios"><i class="bi bi-download"></i> Descargar</button>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-lg-4">
                <div class="card shadow-sm reporte-card">
                    <div class="card-header bg-warning text-dark"><i class="bi bi-box-seam"></i> Stock de Productos</div>
                    <div class="card-body">
                        <p>Descarga el estado actual del stock en formato CSV.</p>
                        <button class="btn btn-outline-warning w-100" id="btnReporteStock"><i class="bi bi-download"></i> Descargar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../JS/jquery-3.7.1.min.js"></script>
    <script src="../JS/bootstrap.bundle.min.js"></script>
    <script src="js/sidebar.js"></script>
    <script src="js/admin.js"></script>
    <script>
    // Funciones para descargar reportes simulados en CSV
    function descargarCSV(nombre, cabeceras, filas) {
        let csv = cabeceras.join(',') + '\n';
        filas.forEach(fila => {
            csv += fila.map(campo => '"'+String(campo).replace(/"/g,'""')+'"').join(',') + '\n';
        });
        const blob = new Blob([csv], {type: 'text/csv'});
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = nombre;
        document.body.appendChild(a);
        a.click();
        setTimeout(() => { document.body.removeChild(a); URL.revokeObjectURL(url); }, 100);
    }

    $(function() {
        $('#btnReporteVentas').click(function() {
            // Simulaci贸n de datos
            descargarCSV('ventas_productos.csv', ['Producto','Vendidos'], [
                ['Cacahuate Japones', 120],
                ['Cecina de Res', 80],
                ['Ositos', 60]
            ]);
        });
        $('#btnReporteUsuarios').click(function() {
            descargarCSV('usuarios.csv', ['Usuario','Email'], [
                ['admin','admin@ejemplo.com'],
                ['usuario1','user1@correo.com']
            ]);
        });
        $('#btnReporteStock').click(function() {
            descargarCSV('stock_productos.csv', ['Producto','Stock'], [
                ['Cacahuate Japones', 10],
                ['Cecina de Res', 5],
                ['Ositos', 20]
            ]);
        });
    });
    </script>
</body>
</html>
