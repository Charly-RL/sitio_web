<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reportes de Administración</title>

    <!-- Estilos Bootstrap y personalizados -->
    <link rel="stylesheet" href="../CSS/bootstrap.min.css">
    <link rel="stylesheet" href="../CSS/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <script src="../JS/jquery-3.7.1.min.js"></script>
    <script src="../JS/bootstrap.bundle.min.js"></script>
    <script src="js/sidebar.js"></script>
    <script src="js/admin.js"></script>

    <style>
        .admin-container {
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 0.7s cubic-bezier(.4,2,.6,1) 0.1s forwards;
        }
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: none;
            }
        }

        .sidebar-admin {
            position: fixed;
            top: 0;
            left: -260px;
            width: 250px;
            height: 100vh;
            z-index: 1040;
            transition: left 0.3s;
            box-shadow: 2px 0 8px rgba(0,0,0,0.1);
        }
        .sidebar-admin.show {
            left: 0;
        }
        .sidebar-admin .nav-link.active,
        .sidebar-admin .nav-link:hover {
            background: rgba(255,255,255,0.1);
        }
        @media (max-width: 991.98px) {
            .sidebar-admin {
                width: 80vw;
                min-width: 180px;
            }
        }

        .reporte-card {
            opacity: 0;
            transform: translateY(40px);
            animation: fadeInUpCard 0.7s cubic-bezier(.4,2,.6,1) 0.3s forwards;
        }
        @keyframes fadeInUpCard {
            to {
                opacity: 1;
                transform: none;
            }
        }
        .logo{
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
        }
    </style>

    <script>
        function descargarCSV(nombre, cabeceras, filas) {
            let csv = cabeceras.join(',') + '\n';
            filas.forEach(fila => {
                csv += fila.map(campo => `"${String(campo).replace(/"/g, '""')}"`).join(',') + '\n';
            });
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = nombre;
            document.body.appendChild(a);
            a.click();
            setTimeout(() => {
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }, 100);
        }

        $(function() {
            // Reporte de ventas por producto con filtro de fechas
            $('#btnReporteVentas').click(() => {
                const inicio = $('#fechaInicio').val();
                const fin = $('#fechaFin').val();
                let url = '../api/pedidos.php?accion=masvendidos';
                if (inicio) url += `&inicio=${encodeURIComponent(inicio)}`;
                if (fin) url += `&fin=${encodeURIComponent(fin)}`;
                $.get(url, function(response) {
                    const cabeceras = ['Producto', 'Vendidos'];
                    const filas = (response.productos || []).map(p => [p.nombre, p.cantidad_vendida]);
                    descargarCSV('ventas_productos.csv', cabeceras, filas);
                });
            });

            // Reporte de usuarios
            // Descarga un CSV con todos los usuarios registrados
            $('#btnReporteUsuarios').click(() => {
                $.get('../api/usuarios.php', function(response) {
                    const cabeceras = ['Usuario', 'Email'];
                    const filas = (response.usuarios || []).map(u => [u.nombre, u.email]);
                    descargarCSV('usuarios.csv', cabeceras, filas);
                });
            });

            // Reporte de stock de productos
            // Descarga un CSV con el stock actual de todos los productos
            $('#btnReporteStock').click(() => {
                $.get('../api/productos.php', function(response) {
                    const cabeceras = ['Producto', 'Stock'];
                    const filas = (response.productos || []).map(p => [p.nombre, p.stock]);
                    descargarCSV('stock_productos.csv', cabeceras, filas);
                });
            });
        });
    </script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container">
            <button class="btn btn-outline-light me-2" id="sidebarToggle" type="button">
                <i class="bi bi-list"></i>
            </button>
            <a class="navbar-brand" href="../index.html">
                <img src="../img/fondo1.jpg" class="logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">Panel Admin</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="logoutBtn">Cerrar Sesión</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Sidebar -->
    <div id="adminSidebar" class="sidebar-admin bg-dark text-white"></div>

    <!-- Contenido principal -->
    <div class="container admin-container mt-4">
        <h2>Reportes</h2>
        <div class="row g-4">
            <!-- Reporte de ventas -->
            <div class="col-md-6 col-lg-4">
                <div class="card shadow-sm reporte-card">
                    <div class="card-header bg-primary text-white">
                        <i class="bi bi-bar-chart"></i> Ventas por Producto
                    </div>
                    <div class="card-body">
                        <p>Descarga un reporte de ventas por producto en formato CSV.</p>
                        <div class="mb-2">
                            <label for="fechaInicio" class="form-label">Desde:</label>
                            <input type="date" class="form-control" id="fechaInicio">
                        </div>
                        <div class="mb-2">
                            <label for="fechaFin" class="form-label">Hasta:</label>
                            <input type="date" class="form-control" id="fechaFin">
                        </div>
                        <button class="btn btn-outline-primary w-100" id="btnReporteVentas">
                            <i class="bi bi-download"></i> Descargar
                        </button>
                    </div>
                </div>
            </div>

            <!-- Reporte de usuarios -->
            <div class="col-md-6 col-lg-4">
                <div class="card shadow-sm reporte-card">
                    <div class="card-header bg-success text-white">
                        <i class="bi bi-people"></i> Usuarios Registrados
                    </div>
                    <div class="card-body">
                        <p>Descarga un listado de usuarios registrados en formato CSV.</p>
                        <button class="btn btn-outline-success w-100" id="btnReporteUsuarios">
                            <i class="bi bi-download"></i> Descargar
                        </button>
                    </div>
                </div>
            </div>

            <!-- Reporte de stock -->
            <div class="col-md-6 col-lg-4">
                <div class="card shadow-sm reporte-card">
                    <div class="card-header bg-warning text-dark">
                        <i class="bi bi-box-seam"></i> Stock de Productos
                    </div>
                    <div class="card-body">
                        <p>Descarga el estado actual del stock en formato CSV.</p>
                        <button class="btn btn-outline-warning w-100" id="btnReporteStock">
                            <i class="bi bi-download"></i> Descargar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
