<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administración de Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="js/admin.css">
    <style>
        .sidebar-admin { position: fixed; top: 0; left: -260px; width: 250px; height: 100vh; z-index: 1040; transition: left 0.3s; box-shadow: 2px 0 8px rgba(0,0,0,0.1); }
        .sidebar-admin.show { left: 0; }
        .sidebar-admin .nav-link.active, .sidebar-admin .nav-link:hover { background: rgba(255,255,255,0.1); }
        @media (max-width: 991.98px) { .sidebar-admin { width: 80vw; min-width: 180px; } }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container">
            <button class="btn btn-outline-light me-2" id="sidebarToggle" type="button">
                <i class="bi bi-list"></i>
            </button>
            <a class="navbar-brand" href="../index.html">Mi Tienda</a>
        </div>
    </nav>
    <!-- Sidebar -->
    <div id="adminSidebar" class="sidebar-admin bg-dark text-white">
        <div class="sidebar-header d-flex justify-content-between align-items-center p-3 border-bottom">
            <span class="fw-bold">Administración</span>
            <button class="btn btn-sm btn-close btn-close-white" id="sidebarClose" aria-label="Cerrar"></button>
        </div>
        <ul class="nav flex-column p-3">
            <li class="nav-item mb-2">
                <a class="nav-link text-white" href="index.html"><i class="bi bi-box-seam me-2"></i>Productos</a>
            </li>
            <li class="nav-item mb-2">
                <a class="nav-link text-white active" href="usuarios.html"><i class="bi bi-people me-2"></i>Usuarios</a>
            </li>
            <li class="nav-item mb-2">
                <a class="nav-link text-white" href="reportes.html"><i class="bi bi-bar-chart me-2"></i>Reportes</a>
            </li>
            <li class="nav-item mb-2">
                <a class="nav-link text-white" href="configuracion.html"><i class="bi bi-gear me-2"></i>Configuración</a>
            </li>
        </ul>
    </div>
    <div class="container admin-container mt-4">
        <h2>Gestión de Usuarios</h2>
        <p>Aquí podrás administrar los usuarios del sistema.</p>
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Email</th>
                        <th>Tipo</th>
                        <th>Fecha de Registro</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="usuariosTableBody"></tbody>
            </table>
        </div>
        <!-- Modal de Editar Usuario -->
        <div class="modal fade" id="editUsuarioModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Editar Usuario</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                    </div>
                    <div class="modal-body">
                        <form id="editUsuarioForm">
                            <input type="hidden" id="editUsuarioId">
                            <div class="mb-3">
                                <label for="editNombre" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="editNombre" required>
                            </div>
                            <div class="mb-3">
                                <label for="editEmail" class="form-label">Email</label>
                                <input type="email" class="form-control" id="editEmail" required>
                            </div>
                            <div class="mb-3">
                                <label for="editTipo" class="form-label">Tipo</label>
                                <select class="form-select" id="editTipo">
                                    <option value="admin">Admin</option>
                                    <option value="cliente">Cliente</option>
                                    <option value="vendedor">Vendedor</option>
                                </select>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-primary" id="saveEditUsuario">Guardar Cambios</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/usuarios.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const sidebar = document.getElementById('adminSidebar');
        const sidebarToggle = document.getElementById('sidebarToggle');
        const sidebarClose = document.getElementById('sidebarClose');
        if (sidebarToggle && sidebar) {
            sidebarToggle.addEventListener('click', function() {
                sidebar.classList.add('show');
            });
        }
        if (sidebarClose && sidebar) {
            sidebarClose.addEventListener('click', function() {
                sidebar.classList.remove('show');
            });
        }
        document.addEventListener('click', function(e) {
            if (sidebar.classList.contains('show')) {
                if (!sidebar.contains(e.target) && !sidebarToggle.contains(e.target)) {
                    sidebar.classList.remove('show');
                }
            }
        });
    });
    </script>
</body>
</html>
