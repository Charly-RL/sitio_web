<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Mi Tienda</title>
    <link rel="stylesheet" href="../CSS/bootstrap.min.css">
    <link rel="stylesheet" href="../CSS/bootstrap-icons.css">
    <style>
        .auth-container {
            max-width: 400px;
            margin: 2rem auto;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .form-switch {
            padding-left: 2.5em;
            margin: 1rem 0;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="../index.html">Mi Tienda</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html">Inicio</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="auth-container bg-white">
            <div class="text-center mb-4">
                <h2 id="formTitle">Iniciar Sesión</h2>
            </div>

            <!-- Alertas -->
            <div class="alert alert-danger d-none" id="errorAlert" role="alert"></div>
            <div class="alert alert-success d-none" id="successAlert" role="alert"></div>

            <!-- Formulario de Login/Registro -->
            <form id="authForm">
                <div class="mb-3" id="nombreGroup">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
                <div class="mt-3 text-center">
                    <a href="register.html">¿No tienes cuenta? Regístrate</a>
                </div>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../JS/jquery-3.7.1.min.js"></script>
    <script src="../JS/bootstrap.bundle.min.js"></script>
    <script>
    $(document).ready(function() {
        const nombreGroup = $('#nombreGroup');
        const formTitle = $('#formTitle');
        const submitBtn = $('#submitBtn');
        const errorAlert = $('#errorAlert');
        const successAlert = $('#successAlert');

        // Cambiar entre login y registro
        $('#modoRegistro').change(function() {
            const isRegistro = $(this).is(':checked');
            nombreGroup.toggleClass('d-none', !isRegistro);
            formTitle.text(isRegistro ? 'Registro' : 'Iniciar Sesión');
            submitBtn.text(isRegistro ? 'Registrarse' : 'Iniciar Sesión');
            errorAlert.addClass('d-none');
            successAlert.addClass('d-none');
        });

        // Manejar envío del formulario
        $('#authForm').submit(function(e) {
            e.preventDefault();
            const data = {
                email: $('#email').val(),
                password: $('#password').val()
            };
            $.ajax({
                url: '../api/auth.php?accion=login',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(data),
                success: function(response) {
                    if (response.error) {
                        errorAlert.text(response.error).removeClass('d-none');
                        successAlert.addClass('d-none');
                    } else if (response.success) {
                        successAlert.text(response.success).removeClass('d-none');
                        errorAlert.addClass('d-none');
                        setTimeout(() => {
                            $.get('../api/auth.php?accion=verificar', function(resp) {
                                if (resp.tipo === 'admin') {
                                    window.location.href = '../admin/index.html';
                                }else if(resp.tipo === 'vendedor') {
                                    window.location.href = '../seller/index.html';
                                } else {
                                    window.location.href = '../index.html';
                                }
                            });
                        }, 1500);
                    }
                },
                error: function() {
                    errorAlert.text('Error en la conexión').removeClass('d-none');
                    successAlert.addClass('d-none');
                }
            });
        });

        // Ocultar grupo de nombre al inicio
        nombreGroup.addClass('d-none');
    });
    </script>
</body>
</html>
