<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta</title>
    <link rel="stylesheet" href="../CSS/bootstrap.min.css">
    <link rel="stylesheet" href="../CSS/bootstrap-icons.css">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body">
                        <h3 class="card-title mb-4 text-center">Crear Cuenta</h3>
                        <div id="successAlert" class="alert alert-success d-none"></div>
                        <div id="errorAlert" class="alert alert-danger d-none"></div>
                        <form id="registerForm">
                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="nombre" name="nombre" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Registrarse</button>
                        </form>
                        <div class="mt-3 text-center">
                            <a href="login.html">¿Ya tienes cuenta? Inicia sesión</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
    $(document).ready(function() {
        $('#registerForm').submit(function(e) {
            e.preventDefault();
            const data = {
                nombre: $('#nombre').val(),
                email: $('#email').val(),
                password: $('#password').val()
            };
            $.ajax({
                url: '../api/auth.php?accion=registro',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(data),
                success: function(response) {
                    if (response.error) {
                        $('#errorAlert').text(response.error).removeClass('d-none');
                        $('#successAlert').addClass('d-none');
                    } else if (response.success) {
                        $('#successAlert').text(response.success).removeClass('d-none');
                        $('#errorAlert').addClass('d-none');
                        $('#registerForm')[0].reset();
                        setTimeout(() => {
                            window.location.href = 'login.html';
                        }, 1500);
                    }
                },
                error: function() {
                    $('#errorAlert').text('Error en la conexión').removeClass('d-none');
                    $('#successAlert').addClass('d-none');
                }
            });
        });
    });
    </script>
</body>
</html>
