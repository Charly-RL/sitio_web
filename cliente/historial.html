<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historial de Pedidos - Botanas Kiky</title>
    <link rel="stylesheet" href="../CSS/bootstrap.min.css">
    <link rel="stylesheet" href="../CSS/bootstrap-icons.css">
    <script src="../JS/jquery-3.7.1.min.js"></script>
    <script src="../JS/bootstrap.bundle.min.js"></script>
    <style>
        .order-card {
            transition: transform 0.3s;
        }
        .order-card:hover {
            transform: translateY(-5px);
        }
        .order-status {
            position: absolute;
            top: 10px;
            right: 10px;
        }
    </style>
    <script>
        $(document).ready(function() {
            // Verificar si el usuario está autenticado
            $.get('../api/auth.php?accion=verificar', function(response) {
                if (!response.autenticado) {
                    window.location.href = '../auth/login.html';
                }
            });

            // Cargar pedidos
            function cargarPedidos() {
                $.get('../api/pedidos.php', function(response) {
                    const container = $('#pedidosContainer');
                    $('#loadingPedidos').remove();
                    
                    if (!response.pedidos || response.pedidos.length === 0) {
                        container.html('<div class="col-12 text-center"><p>No tienes pedidos realizados.</p></div>');
                        return;
                    }

                    response.pedidos.forEach(pedido => {
                        const estadoClass = {
                            'pendiente': 'warning',
                            'procesando': 'info',
                            'enviado': 'primary',
                            'entregado': 'success'
                        }[pedido.estado] || 'secondary';

                        const card = `
                            <div class="col-md-6 col-lg-4">
                                <div class="card order-card h-100">
                                    <div class="card-body">
                                        <span class="badge bg-${estadoClass} order-status">${pedido.estado}</span>
                                        <h5 class="card-title">Pedido #${pedido.id}</h5>
                                        <p class="card-text">
                                            <strong>Productos:</strong> ${pedido.productos}<br>
                                            <strong>Fecha:</strong> ${new Date(pedido.fecha_pedido).toLocaleDateString()}<br>
                                            <strong>Total:</strong> $${pedido.total}
                                        </p>
                                        <button class="btn btn-primary btn-sm" 
                                                onclick="verDetalles(${pedido.id})">
                                            Ver Detalles
                                        </button>
                                    </div>
                                </div>
                            </div>
                        `;
                        container.append(card);
                    });
                });
            }

            // Función para ver detalles del pedido
            window.verDetalles = function(pedidoId) {
                $.get(`../api/pedidos.php?id=${pedidoId}`, function(response) {
                    if (response.detalles) {
                        const detalles = response.detalles;
                        let html = `
                            <div class="table-responsive">
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th>Producto</th>
                                            <th>Cantidad</th>
                                            <th>Precio Unitario</th>
                                            <th>Subtotal</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                        `;

                        detalles.forEach(detalle => {
                            html += `
                                <tr>
                                    <td>${detalle.nombre_producto}</td>
                                    <td>${detalle.cantidad}</td>
                                    <td>$${detalle.precio_unitario}</td>
                                    <td>$${detalle.subtotal}</td>
                                </tr>
                            `;
                        });

                        html += `
                                    </tbody>
                                </table>
                            </div>
                        `;

                        $('#detallesPedidoContent').html(html);
                        $('#detallesPedidoModal').modal('show');
                    }
                });
            }

            // Cerrar sesión
            $('#logoutBtn').click(function() {
                $.get('../api/auth.php?accion=logout', function(response) {
                    if (response.success) {
                        window.location.href = '../auth/login.html';
                    }
                });
            });

            // Inicializar
            cargarPedidos();
        });
    </script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="../index.html">Botanas Kiky</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="historial.html">Mis Pedidos</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item" id="userMenu" style="display: none;">
                        <div class="dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                                <i class="bi bi-person-circle"></i>
                                <span id="userName"></span>
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end">
                                <li><a class="dropdown-item" href="#" id="logoutBtn">Cerrar Sesión</a></li>
                                <li><a class="dropdown-item" href="cliente/historial.html">Historial de Pedidos"></a></li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido Principal -->
    <div class="container py-5">
        <h2 class="mb-4">Mi Historial de Pedidos</h2>
        <div id="pedidosContainer" class="row g-4">
            <!-- Los pedidos se cargarán aquí dinámicamente -->
            <div class="text-center py-5" id="loadingPedidos">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Cargando...</span>
                </div>
                <p class="mt-2">Cargando pedidos...</p>
            </div>
        </div>
    </div>

    <!-- Modal de Detalles del Pedido -->
    <div class="modal fade" id="detallesPedidoModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Detalles del Pedido</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="detallesPedidoContent">
                        <!-- Los detalles del pedido se cargarán aquí -->
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
