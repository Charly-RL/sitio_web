<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estadísticas de Vendedor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="js/seller.css">
    <style>
        .seller-container {
            margin-left: 260px;
            padding: 2rem 0;
            min-height: 80vh;
            animation: fadeInUp 0.7s cubic-bezier(.4,2,.6,1) 0.1s forwards;
            opacity: 0;
            transform: translateY(30px);
        }
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: none;
            }
        }
        @media (max-width: 991.98px) {
            .seller-container {
                margin-left: 0;
                padding: 1rem 0.5rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container-fluid">
            <button class="btn btn-outline-light me-2" id="sidebarToggle" type="button">
                <i class="bi bi-list"></i>
            </button>
            <a class="navbar-brand" href="../index.html">Mi Tienda</a>
        </div>
    </nav>
    <div id="sellerSidebar" class="sidebar-seller bg-dark text-white"></div>
    <div class="seller-container">
        <h2 class="mb-4">Estadísticas de Ventas</h2>
        <div class="row mb-4">
            <div class="col-md-4">
                <div class="card text-bg-primary mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Total Ventas</h5>
                        <p class="card-text fs-3" id="statTotalVentas">$0.00</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-bg-success mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Pedidos</h5>
                        <p class="card-text fs-3" id="statPedidos">0</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-bg-warning mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Productos Vendidos</h5>
                        <p class="card-text fs-3" id="statProductos">0</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mb-4">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">Ventas por Mes</div>
                    <div class="card-body">
                        <canvas id="ventasChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/sidebar.js"></script>
    <script>
    // Aquí iría la lógica para cargar estadísticas reales del vendedor
    // Por ahora, se muestran datos simulados
    $(document).ready(function() {
        $('#statTotalVentas').text('$1,250.00');
        $('#statPedidos').text('18');
        $('#statProductos').text('54');
        // Gráfica de ejemplo
        const ctx = document.getElementById('ventasChart').getContext('2d');
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun'],
                datasets: [{
                    label: 'Ventas',
                    data: [120, 150, 180, 90, 200, 170],
                    backgroundColor: 'rgba(13,110,253,0.7)'
                }]
            },
            options: {
                responsive: true,
                plugins: { legend: { display: false } }
            }
        });
    });
    </script>
</body>
</html>
