<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Vendedor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="../index.html">Mi Tienda</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">Vendedor</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <link rel="stylesheet" href="style.css">
    <div class="d-flex">
        <div id="sellerSidebar" class="bg-secondary text-white p-0"></div>
        <div class="container my-5">
            <h2>Panel de Vendedor</h2>
            <div class="row g-4">
                <div class="col-md-6">
                    <div class="card text-center">
                        <div class="card-body">
                            <i class="bi bi-cash-coin display-4"></i>
                            <h5 class="card-title mt-2">Ventas hechas</h5>
                            <a href="ventas.html" class="btn btn-primary">Ver ventas</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card text-center">
                        <div class="card-body">
                            <i class="bi bi-box-seam display-4"></i>
                            <h5 class="card-title mt-2">Inventario</h5>
                            <a href="inventario.html" class="btn btn-primary">Ver inventario</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/sidebar.js"></script>
    <script>
        $(document).ready(function() {
            // Verificar si el usuario es vendedor
            $.get('../api/auth.php?accion=verificar', function(response) {
                if (!response.autenticado || response.tipo !== 'vendedor') {
                    window.location.href = '../auth/login.html';
                }
            });
        });
    </script>
</body>
</html>
