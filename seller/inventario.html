<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="../index.html">Mi Tienda</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
    <div class="d-flex">
        <div id="sellerSidebar" class="bg-secondary text-white p-0" style="min-width:220px;"></div>
        <div class="container my-4">
            <h2>Inventario</h2>
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID Producto</th>
                            <th>Nombre</th>
                            <th>Stock</th>
                            <th>Precio</th>
                        </tr>
                    </thead>
                    <tbody id="inventarioList">
                        <!-- Inventario cargado por JS -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/sidebar.js"></script>
    <script>
    $(document).ready(function() {
        // Validar vendedor
        $.get('../api/auth.php?accion=verificar', function(response) {
            if (!response.autenticado || response.tipo !== 'vendedor') {
                window.location.href = '../auth/login.html';
            }
        });
        // Cargar inventario (simulado)
        // Aquí deberías hacer un GET a tu API de productos
        const inventario = [
            {id: 1, nombre: 'Producto 1', stock: 10, precio: 99.99},
            {id: 2, nombre: 'Producto 2', stock: 5, precio: 49.99}
        ];
        const inventarioList = $('#inventarioList');
        inventario.forEach(p => {
            inventarioList.append(`<tr><td>${p.id}</td><td>${p.nombre}</td><td>${p.stock}</td><td>$${p.precio}</td></tr>`);
        });
    });
    </script>
</body>
</html>
