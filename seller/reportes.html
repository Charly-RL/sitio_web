<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reportes de Vendedor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="js/seller.css">
    <style>
        .seller-container {
            margin-left: 260px;
            padding: 2rem 0;
            min-height: 80vh;
            animation: fadeInUp 0.7s cubic-bezier(.4,2,.6,1) 0.1s forwards;
            opacity: 0;
            transform: translateY(30px);
        }
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: none;
            }
        }
        @media (max-width: 991.98px) {
            .seller-container {
                margin-left: 0;
                padding: 1rem 0.5rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container-fluid">
            <button class="btn btn-outline-light me-2" id="sidebarToggle" type="button">
                <i class="bi bi-list"></i>
            </button>
            <a class="navbar-brand" href="../index.html">Mi Tienda</a>
        </div>
    </nav>
    <div id="sellerSidebar" class="sidebar-seller bg-dark text-white"></div>
    <div class="seller-container">
        <h2 class="mb-4">Reportes y Solicitudes</h2>
        <div class="row g-4">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white"><i class="bi bi-envelope"></i> Reportar Problema</div>
                    <div class="card-body">
                        <p>¿Tienes un problema con un pedido, producto o el sistema? Envíanos un reporte.</p>
                        <button class="btn btn-outline-primary w-100" id="btnReportarProblema"><i class="bi bi-flag"></i> Reportar</button>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-lg-4">
                <div class="card shadow-sm">
                    <div class="card-header bg-success text-white"><i class="bi bi-download"></i> Descargar Mis Ventas</div>
                    <div class="card-body">
                        <p>Descarga un reporte de tus ventas en formato CSV.</p>
                        <button class="btn btn-outline-success w-100" id="btnDescargarVentas"><i class="bi bi-download"></i> Descargar</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal de Reporte -->
        <div class="modal fade" id="modalReporte" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header bg-primary text-white">
                        <h5 class="modal-title">Reportar un Problema</h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form id="formReporte">
                            <div class="mb-3">
                                <label for="reporteMensaje" class="form-label">Describe el problema</label>
                                <textarea class="form-control" id="reporteMensaje" rows="4" required></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" id="enviarReporte">Enviar</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/sidebar.js"></script>
    <script>
    $(document).ready(function() {
        $('#btnReportarProblema').click(function() {
            $('#modalReporte').modal('show');
        });
        $('#enviarReporte').click(function() {
            const mensaje = $('#reporteMensaje').val();
            if (!mensaje.trim()) {
                alert('Por favor, describe el problema.');
                return;
            }
            // Aquí iría la lógica AJAX para enviar el reporte al backend
            alert('¡Reporte enviado! Gracias por tu comentario.');
            $('#modalReporte').modal('hide');
            $('#reporteMensaje').val('');
        });
        $('#btnDescargarVentas').click(function() {
            // Simulación de descarga CSV
            const csv = 'Producto,Cantidad,Total\nProducto 1,10,500\nProducto 2,5,250';
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'ventas.csv';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        });
    });
    </script>
</body>
</html>
