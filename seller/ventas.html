<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ventas hechas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="../index.html">Mi Tienda</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
    <div class="d-flex">
        <div id="sellerSidebar" class="bg-secondary text-white p-0" style="min-width:220px;"></div>
        <div class="container my-4">
            <h2>Ventas hechas</h2>
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID Venta</th>
                            <th>Cliente</th>
                            <th>Producto</th>
                            <th>Cantidad</th>
                            <th>Total</th>
                            <th>Fecha</th>
                        </tr>
                    </thead>
                    <tbody id="ventasList">
                        <!-- Ventas cargadas por JS -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/sidebar.js"></script>
    <script>
    $(document).ready(function() {
        // Validar vendedor
        $.get('../api/auth.php?accion=verificar', function(response) {
            if (!response.autenticado || response.tipo !== 'vendedor') {
                window.location.href = '../auth/login.html';
            }
        });
        // Cargar ventas (simulado)
        // Aquí deberías hacer un GET a tu API de ventas
        const ventas = [
            {id: 1, cliente: 'Juan Pérez', producto: 'Producto 1', cantidad: 2, total: 199.98, fecha: '2023-07-20'},
            {id: 2, cliente: 'Ana López', producto: 'Producto 2', cantidad: 1, total: 99.99, fecha: '2023-07-21'}
        ];
        const ventasList = $('#ventasList');
        ventas.forEach(v => {
            ventasList.append(`<tr><td>${v.id}</td><td>${v.cliente}</td><td>${v.producto}</td><td>${v.cantidad}</td><td>$${v.total}</td><td>${v.fecha}</td></tr>`);
        });
    });
    </script>
</body>
</html>
